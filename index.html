<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Registration System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container">
        <form id="registrationForm" class="glass-form" novalidate>
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join our premium community</p>
                <div id="globalMessage" class="message-banner"></div>
            </div>

            <div class="form-grid">
                <!-- Personal Info -->
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required placeholder="John">
                    <span class="error-msg" id="err-firstName">First Name is required</span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                    <span class="error-msg" id="err-lastName">Last Name is required</span>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                    <span class="error-msg" id="err-email">Valid email required (no disposable)</span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 123 456 7890">
                    <span class="error-msg" id="err-phone">Valid phone number required</span>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" max="120" placeholder="25">
                </div>

                <!-- Gender -->
                <div class="form-group full-width">
                    <label>Gender <span class="required">*</span></label>
                    <div class="gender-options">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            <span class="radio-custom"></span> Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span class="radio-custom"></span> Female
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="other">
                            <span class="radio-custom"></span> Other
                        </label>
                    </div>
                    <span class="error-msg" id="err-gender">Please select a gender</span>
                </div>

                <!-- Address -->
                <div class="form-group full-width">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main St, Apt 4B">
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="">Select Country</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" disabled>
                        <option value="">Select State</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" name="city" disabled>
                        <option value="">Select City</option>
                    </select>
                </div>

                <!-- Security -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="strength-meter">
                        <div class="strength-bar"></div>
                    </div>
                    <span class="strength-text"></span>
                    <span class="error-msg" id="err-password">Password is too weak</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-msg" id="err-confirmPassword">Passwords do not match</span>
                </div>

                <!-- T&C -->
                <div class="form-group full-width checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the Terms & Conditions <span class="required">*</span>
                    </label>
                    <span class="error-msg" id="err-terms">You must agree to continue</span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" id="submitBtn" disabled>Register Now</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
